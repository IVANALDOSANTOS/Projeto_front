<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/barradenav.png">
</head>
<body>
    <form action="">
    <fieldset>
    
    <img src="img/faixamenor.png" alt="">
    <img src="img/desc.png" alt="">
    <img src="img/faixa azul.png" alt="">

    <legend>Registro</legend>
    <label for="usuario">Nome</label>
    <input type="text" id="nome" name="nome-usuario" placeholder="Nome e Sobrenome">
    <input type="email" id="email" name="email" placeholder="email">
    <input type="password" id="password" name="password" placeholder="•••••••••">
    
</fieldset>
<fieldset>
    <div class=".btn::before">
    <select name="cidade-usuario" id="cidade">
        <option value="0" selected disabled>Selecione seu País</option>
        <option value="AB">Abecásia</option>
        <option value="AF">Afeganistão</option> 
        <option value="AL">Albânia</option>
        <option value="BR">Brasil</option>
        <input type="button" value="Registrar">
        <button>Limpar</button>
        <p>Já possui uma conta? <a href="./contato.html">ENTRAR</a></p>
    </div>
    </select>
</fieldset>
</form>


    
</body>
</html>
